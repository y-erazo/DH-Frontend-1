<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>Flex Pizza & Front</title>
    
<!-- FIGMA https://www.figma.com/file/fspxGBeJ6s06dsxx5Ji158/Flex%3F?node-id=1%3A2 -->

</head>
<body>

    <div id="container">
        
<!-- ********** Header ********** -->
        <header id="header">
            <img class="header__logo" src="img/Logo-1.png" alt="Logo">
            <nav class="header__menu" >
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ranking</a></li>
                    <li><a href="#">Promoción</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </header>

<!-- ********** Contenido ********** -->  
        <section id="content">

            <!-- ---- Caja 1 ---- -->
            <section class="content__promocion">
                <h3>Envío gratis <span>comprando</span> dos pizzas</h3>
            </section>

            <!-- ---- Caja 2 ---- -->
            <section class="content__pizzas">
                
                <h3>Podio pizzas</h3>
                
                <div class="content__pizzaslist">
                    <div>
                        
                        <h4>Pizzas top 5</h4>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzete</li>
                            <li>Calabrese</li>
                        </ol>
                    </div>
                        
                    <img class="content__image" src="img/PizzaFalling.png" alt="">
                </div>
            </section>

        </section>

<!-- ********** Footer ********** -->  
        <footer id="footer">
            <nav class="footer__menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ranking</a></li>
                    <li><a href="#">Promoción</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <img src="img/Logo-footer.png" alt="Logo">
        </footer>


    </div>


</body>
</html>
