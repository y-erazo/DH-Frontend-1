<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Flex Pizza & Front</title>
<!-- FIGMA https://www.figma.com/file/fspxGBeJ6s06dsxx5Ji158/Flex%3F?node-id=1%3A2 -->

</head>
<body>

<div class="container-general">
<!-- ********** Header ********** -->
    <header>
        <img src="img/Logo-1.png" alt="Logo">
        <nav class="header__menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

<!-- ********** Contenido ********** -->    
    <main id="container">
        
        <section class="container__promocion">
            <h2>Envio gratis<span> comprando</span> 2 pizzas</h2>
        </section>

        <section class="container__podio-pizzas">
            <div class="podio-pizzas__titulo">
                <h2>Podio de pizzas</h2>
            </div>

            <div class="podio-pizzas__lista">
                <div  class="lista__titulo">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzete</li>
                        <li>Calabrese</li>
                    </ol>
                </div>

                <div class="lista__img">    
                    <img src="img/PizzaFalling.png" alt="">
                </div>

            </div>
        </section>
    </main>

<!-- ********** Footer ********** -->   
    <footer>
        <nav class="footer__nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
            </ul>
        </nav>
        <img src="img/Logo-footer.png" alt="Logo">
    </footer>
</div>
</body>
</html>
